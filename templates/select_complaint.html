<!DOCTYPOE html>
<html lang= "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>View the complaints</title>
        <link href="{{url_for('static', filename= 'css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{url_for('static', filename= 'css/select_complaint_styling.css') }}" rel="stylesheet">
        <style>
            #deviceSize{
                margin-bottom: 30px;
            }
           
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div id="header">
                <div id="pghead">
                    Virtual Police Station
                </div>
                <div id="searchbox">
                    <form method="get">
                        <input id="search" type="text">
                        <input id="submit" type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
        
        
         <!-- create nv bar-->
        <nav role="navigation"class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Citizen corner</a></li>
                        <li><a href="#">Police Corner</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Status</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <div class="container-fluid">
            
            
            <div id="myTabContent">
                <form action="/select_complaint" method="POST">
                {% for detail in details %}
                <p><button type="submit" class="btn btn-warning" name="view" value="{{detail.id}}">{{detail.id}} : {{detail.name}}, {{detail.type}}</button></p>
                {% endfor %}
                    </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <script src="{{url_for('static', filename= 'js/bootstrap.min.js')}}">
        </script>
        <script>
        </script>
    </body>
</html>
